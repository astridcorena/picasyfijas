<!DOCTYPE html>
<html>
<head>
  <title>Picas y Fijas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
  <div class="container">
  	<h1 class="text-center">Picas y Fijas</h1>
    <br>
    <p class="text-center">Ingresa cuatro dígitos diferentes y oprime Enter:</p>
  	<div class="row">
  		<div class="center-input col-md-7">
    			<form method="post" class="form-inline justify-content-center" id="form-1" novalidate>
  	        <div class="input-group col-sm-10">
  	          <input id="number" type="number" name="title" class="text-center form-control" placeholder="Adivina el número" required autocomplete="off">
              <div class="error-text invalid-feedback"></div>
  	        </div>
  		    </form>
      </div>
    	<div class="tabla-content col-md-6">
        <table class="table table-hover" id="tabla-history">
          <tr>
            <th>Número</th>
            <th>Picas</th>
            <th>Fijas</th>
          </tr>
        </table>
      </div>
  	</div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="Mymodal" tabindex="-1" role="dialog" aria-labelledby="Mymodal" aria-hidden="true">
    <div class="container">
      <h1 class="text-modal text-center">¡Ganaste!</h1>
      <button id="btn-play" class="btn-modal btn btn-info">Jugar nuevamente</button>
    </div>
  </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src='app.js'></script>
</body>
</html>
